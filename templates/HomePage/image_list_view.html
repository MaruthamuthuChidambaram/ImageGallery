{% extends 'base.html' %} {% load static %}

{% block content %}

<main>
    <div class="container-fluid">
        <h2 class="mt-30 page-title">Images</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Images</li>
        </ol>
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <a href="/image-add-view/" class="add-btn hover-btn">Add New</a>
            </div>
            
            <div class="col-lg-8 col-md-6">
                <div class="bulk-section">
                    
                    <div class="input-group">
                        <div class="input-group-append">
                            <select id="search_action" name="search_action" class="form-control">
                                <option value="0" selected>All</option>
                                {% for i in category %}  
                                    <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                            <button class="status-btn hover-btn" id="search_table" type="button" 
                                onclick="showDiv('1');">Search Image</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12" id="image_table_div" data-page-no="1">
                {% include 'HomePage/image_table_view.html' %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
{%block scripts%}
<script type="text/javascript" src="/static/dev/js/home_page/image.js"></script>
{% endblock %}
