<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description-" content="">
    <meta name="author-" content="">
    <title>Image Gallery</title>
    <!-- Favicon Icon -->
    <link href="/static/ui/css/styles.css" rel="stylesheet">
    <link href="/static/ui/css/admin-style.css" rel="stylesheet">
    <link href='/static/ui/vendor/unicons-2.0.1/css/unicons.css' rel='stylesheet'>
    <!-- Vendor Stylesheets -->
    <link href="/static/ui/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/ui/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/static/ui/css/sweet_alert.css" rel="stylesheet">
    {% block css_script %} {%endblock%}
    <link href="/static/dev/css/common.css" rel="stylesheet">
</head>

<body class="sb-nav-fixed">
    
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        
                        <a class="nav-link collapsed" href="javascript:void(0)" data-toggle="collapse"
                            data-target="#collapseCategories" aria-expanded="false" aria-controls="collapseCategories">
                            <div class="sb-nav-link-icon"><i class="fas fa-list"></i></div>
                            Images
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseCategories" aria-labelledby="headingTwo"
                            data-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link sub_nav_link" href="/">All
                                    Images</a>
                                <a class="nav-link sub_nav_link" href="/image-add-view/">Add Images</a>
                            </nav>
                        </div>
                        
                    </div>
                </div>
            </nav>
        </div>
        <div class="wrapper loaded" id="layoutSidenav_content" data-page-no="{{ page | default:'1' }}">
            
            {% block content %}
            {% endblock %}
            <footer class="py-4 bg-footer mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted-1">Â© 2021 <b>Image Gallery </b></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="/static/ui/js/jquery-3.4.1.min.js"></script>
    <script src="/static/ui/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/ui/js/scripts.js"></script>
    <script src="/static/ui/plugins/formValidate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="/static/ui/js/sweet_alert.js" type="text/javascript"></script>
    <script src="/static/dev/js/CommonLib/common_lib.js" type="text/javascript"></script>
    <script src="/static/dev/js/CommonLib/common_action.js" type="text/javascript"></script>
    {% block scripts %} {% endblock %}
</body>

</html>
